<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>Cookie-Clicker</title>
</head>
<body>
    <h1>Cookie-Clicker</h1>
    
    <!-- Container de toute la page -->
    <main class="mainContainer" id="idMainContainer">
        
        <!-- Counter -->
        <p class="counter" id="idCounter">0</p>
        <!-- Main Button -->
        <button class="mainBtn" id="idMainBtn"><img src="./assets/btnMan.png"></button>
        

        <!-- Container liste Bonus -->
        <div class="score" id="idScore">
            <ul>
                <!-- Bouton score et multiplier dans <li bonus> -->
                <li class="bonus1" id="idBonus1">
                    <button class="button button1" id="idButton1"><img src="./icons/planet-earth-64.png"> 15  <p>multiplier x2 </p></button>
                </li>
                <li class="bonus2" id="idBonus2">
                    <button class="button button2" id="idButton2"><img src="./icons/moon.png" > 100  <p>multiplier x5</p></button>
                </li>
                <li class="bonus3" id="idBonus3">
                    <button class=" button button3" id="idButton3"><img src="./icons/venus.png"> 300  <p>multiplier x10</p></button>
                </li>
                <li class="bonus4" id="idBonus4">
                    <button class="button button4" id="idButton4"><img src="./icons/neptune.png"> 500  <p>multiplier</p></button>
                </li>
                <li class="bonus5" id="idBonus5">
                    <button class="button button5" id="idButton5"><img src="./icons/sun.png"> 999  <p>multiplier</p></button>
                </li>
            </ul>
        </div>
    </main>
</body>
</html>
