<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>Cookie-Clicker</title>
</head>
<body>
    <h1>Cookie-Clicker</h1>

    <!-- Container de toute la page -->
    <main class="mainContainer" id="idMainContainer">
        
        <!-- Counter -->
        <p class="counter" id="idCounter">0</p>
        <!-- Main Button -->
        <button class="mainBtn" id="idMainBtn"><img src="./assets/btnMan.png"></button>
        

        <!-- Container liste Bonus -->
        <div class="score" id="idScore">
            <ul>
                <li class="bonus1" id="idBonus1">Bonus 1</li>
                <li class="bonus2" id="idBonus2">Bonus 2</li>
                <li class="bonus3" id="idBonus3">Bonus 3</li>
                <li class="bonus4" id="idBonus4">Bonus 4</li>
                <li class="bonus5" id="idBonus5">Bonus 5</li>
            </ul>
        </div>
    </main>
</body>
</html>
